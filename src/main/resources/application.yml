micronaut:
  application:
    name: jms-demo
  jms:
    activemq:
      artemis:
        enabled: true
        connection-string: tcp://localhost:61616
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
